<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="stylesheet" href="./build/stylesheet/styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>NFT preview card component</title>
</head>

<body>
  <main>
    <section>
      <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="Cube image" />
        <img class="overlay-icon" src="./images/icon-view.svg" alt="Overlay Icon" />
      </div>
      
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="attribute">
        <div class="ethWrap">
          <img src="./images/icon-ethereum.svg" alt="icon of ethereum" />
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="ethWrap">
          <img src="./images/icon-clock.svg" alt="icon of a clock" />
          
          <p>3 days left</p>
        </div>
        
      </div>
      <hr>
      <div class="author">
        <img src="./images/image-avatar.png" alt="Avatar of Jules Wyvern" />
        
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
  </main>
</body>

</html>
